<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(193, 38%, 86%);
    }

    .attribution a {
      color: hsl(150, 100%, 66%);
    }
  </style>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <p id="advice-id"> Advice # </p>
    <h1 id="advice">
      "It is easy to sit and take notice, what is difficult is getting up and taking actions"
    </h1>
    <picture>
      <source media="(min-width: 800px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="An image of a pattern divider">
    </picture>

    <div class="dice-container">
      <img src="images/icon-dice.svg" alt="picture of a dice" class="dice-btn">
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://smileywrld.github.io/portfolio/about" target="_blank">Ismail Jimoh</a>.
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
